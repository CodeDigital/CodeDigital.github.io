  <meta property="twitter:image" content="https://codedigital.github.io/assets/img/codeArrowIconNoBackground.png" />

  <script>
    window.onload = function (e) {
      let hashLocation = window.location.hash.substring(window.location.hash.indexOf("#/ ") + "#/ ".length);
      document.querySelector('meta[property="og:url"]').content = window.location.href;
      document.querySelector('meta[property="twitter:url"]').content = window.location.href;
      document.querySelector('meta[property="og:title"]').content = (hashLocation.length > 0 ? hashLocation + " | " :
        "") + "Code Digital";
      document.querySelector('meta[property="twitter:title"]').content = (hashLocation.length > 0 ? hashLocation +
        " | " : "") + "Code Digital";
    };

    window.onhashchange = function (e) {
      let hashLocation = window.location.hash.substring(window.location.hash.indexOf("#/ ") + "#/ ".length);
      document.querySelector('meta[property="og:url"]').content = window.location.href;
      document.querySelector('meta[property="twitter:url"]').content = window.location.href;
      document.querySelector('meta[property="og:title"]').content = (hashLocation.length > 0 ? hashLocation + " | " :
        "") + "Code Digital";
      document.querySelector('meta[property="twitter:title"]').content = (hashLocation.length > 0 ? hashLocation +
        " | " : "") + "Code Digital";
    };
  </script>
